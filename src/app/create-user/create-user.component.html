<div class="col-md-8 offset-md-3">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="userId">User ID</label>
        <input type="number" class="form-control" [(ngModel)]="user.UserId" id="userId" name="userId" required>
      </div>
  
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" [(ngModel)]="user.Username" id="username" name="username" required>
      </div>
  
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" [(ngModel)]="user.Address" id="address" name="address" required>
      </div>
  
      <div class="form-group">
        <label for="paymentInfo">Payment Info</label>
        <input type="text" class="form-control" [(ngModel)]="user.PaymentInfo" id="paymentInfo" name="paymentInfo" required>
      </div>
  
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" class="form-control" [(ngModel)]="user.PhoneNumber" id="phoneNumber" name="phoneNumber" required>
      </div>
  
      <div class="form-group">
        <label for="emailAddress">Email Address</label>
        <input type="email" class="form-control" [(ngModel)]="user.EmailAddress" id="emailAddress" name="emailAddress" required>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" [(ngModel)]="user.Password" id="password" name="password" required>
      </div>
  
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
