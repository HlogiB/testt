<h2 class="text-center">User List</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th>UserId</th>
      <th>Username</th>
      <th>Address</th>    
      <th>PhoneNumber</th>
      <th>EmailAddress</th>
    
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.UserId }}</td>
      <td>{{ user.Username }}</td>
      <td>{{ user.Address }}</td>    
      <td>{{ user.PhoneNumber }}</td>
      <td>{{ user.EmailAddress }}</td>
    
    </tr>
  </tbody>
</table>
